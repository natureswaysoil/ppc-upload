steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ppc-upload:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ppc-upload:latest'
      - '.'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ppc-upload:$COMMIT_SHA'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ppc-upload:latest'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ppc-upload'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ppc-upload:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/ppc-upload:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ppc-upload:latest'

options:
  logging: CLOUD_LOGGING_ONLY
